<html>

<head>
    <meta charset="UTF-8">
    <title>octagon-calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<style>
    #app {
        margin: 1rem;
        text-align: center;
    }

    .octagon-calculator p {
        position: absolute;
    }

    button {
        margin: 0.1rem;
    }
</style>

<body>
    <div class="app" id="app">
        <span v-for="gateBtn in Gates">
            <button v-on:click="selectGate = gateBtn"> {{gateBtn.gateTitle}} </button>
        </span>
        <h1>{{selectGate.gateTitle}} Gate</h1>
        <div class="octagon-calculator">
            <img id="octagon" v-bind:src="'.\\octagon-calculator\\' + selectGate.gateTitle + '.png'" width="400" height="400" />
        </div>
    </div>
    </div>
</body>
<script>
    {
        const octagon = document.getElementById("octagon");
        const minRect = Math.min(this.innerHeight, this.innerWidth) * 0.7;
        octagon.width = minRect;
        octagon.height = minRect;
    }

    const Gates = [
        {
            gateTitle: "AND",
            bit: [
                [0, 0, 0], // 000
                [1, 0, 1], // 010
                [0, 0, 0], // 110
                [0, 0, 0], // 100
                [0, 0, 0], // 101
                [0, 0, 0], // 111
                [0, 1, -1], // 011
                [0, 1, -1], // 001
            ]
        },
        {
            gateTitle: "OR",
            bit: [
                [0, 0, 0], // 000
                [0, 0, 0], // 010
                [0, 0, 0], // 110
                [0, 0, 0], // 100
                [0, 0, 0], // 101
                [0, 0, 0], // 111
                [0, 0, 0], // 011
                [0, 0, 0], // 001
            ]
        },
        {
            gateTitle: "NAND",
            bit: [
                [0, 0, 0], // 000
                [0, 1, -1], // 010
                [0, 0, 0], // 110
                [0, 0, 0], // 100
                [0, 0, 0], // 101
                [0, 0, 0], // 111
                [1, 0, 1], // 011
                [1, 0, 1], // 001
            ]
        },
        {
            gateTitle: "NOR",
            bit: [
                [0, 0, 0], // 000
                [0, 0, 0], // 010
                [0, 0, 0], // 110
                [0, 0, 0], // 100
                [0, 0, 0], // 101
                [0, 0, 0], // 111
                [0, 0, 0], // 011
                [0, 0, 0], // 001
            ]
        }
    ];

    var app = new Vue({
        el: '#app',
        data: {
            selectGate: Gates[0],
            Gates: Gates,
        }
    });

</script>

</html>
